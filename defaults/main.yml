# -*- coding: utf-8 -*-
# default vars for  ansible-role-tmuxinator
---
# Suggested ansible variable namespace: behance__oh__my__bossjones__tmuxinator___

bossjones__tmuxinator__path_to_tmuxinator_config:
  - { user: "vagrant", dir: "/home/vagrant" }

bossjones__tmuxinator__user: "vagrant"

bossjones__tmuxinator__rbenv:
  env: "system"

bossjones__tmuxinator__rbenv_root: "{% if bossjones__tmuxinator__rbenv.env == 'system' %}/usr/local/rbenv{% else %}~/.rbenv{% endif %}"

bossjones__tmuxinator__ruby_version: "2.5.1"
